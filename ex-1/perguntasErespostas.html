<!DOCTYPE html>
<html>
<head>
  <title>Jogo de adivinhação de números</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="gradiente">
    <div class="titulo">
    <h1>Jogo de adivinhação de números</h1>
    <p>Adivinhe o número entre 1 e 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button type="button" onclick="checkGuess()">Enviar tentativa</button>
    <p id="result"></p>
    </div>
  <script>
    var targetNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      var guess = document.getElementById("guess").value;
      if (guess == targetNumber) {
        document.getElementById("result").innerHTML = "Parabéns, você acertou!";
      } else if (guess < targetNumber) {
        document.getElementById("result").innerHTML = "O número é maior do que " + guess + ".";
      } else {
        document.getElementById("result").innerHTML = "O número é menor do que " + guess + ".";
      }
    }
  </script>
</body>
</html>
